{% extends "base.html" %}  
{% load staticfiles %}  
{% block title %}Seach Product{% endblock %}  
{% block content %}  

<div class="container">  
    <div class="row">  
        <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">   
                <table class="table table-hover">  
                    <thead>  
                        <tr>  
                            <th>Description</th>  
                         </tr>  
                    </thead>  
                    <tbody>  
                        <tr>  
                            <td> <input type="text" id="description" name="description"> </td>   
                        </tr>  
                    </tbody>  
                </table>
                <button id="myButton" class="float-left submit-button" >Find</button> 

        </div>  
    </div>  
</div>  
 {% block javascript %}
<script>
    term = "NULL"

    document.getElementById("myButton").onclick = function () {
        location.href = "/amazon_web/catalog/"+term+"/";
    };
    document.getElementById("myButton").onmouseover = function () {
        term = document.getElementById('description').value;

        //document.write(term,loc);
    };
</script> 
{% endblock %} 
{% endblock %}
